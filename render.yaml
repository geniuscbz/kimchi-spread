services:
  - type: web
    name: kimchi-spread
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set this manually in Render dashboard
    autoDeploy: true
