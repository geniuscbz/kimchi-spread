[build]
  # Directory with the serverless functions
  functions = "netlify/functions"

  # Publish directory (root for static files)
  publish = "."

  # No build command needed for static site
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Redirect rules
[[redirects]]
  from = "/api/upbit"
  to = "/.netlify/functions/upbit"
  status = 200

[[redirects]]
  from = "/api/bithumb"
  to = "/.netlify/functions/bithumb"
  status = 200

# Headers for CORS
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"

# Dev server settings
[dev]
  command = "npm start"
  port = 3000
  targetPort = 3000
  publish = "."
  autoLaunch = true
